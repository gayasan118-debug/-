<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="모바일 최적화 웹사이트">
    <title>모바일 반응형 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Mobile-first navigation -->
    <nav class="mobile-nav">
        <div class="nav-container">
            <div class="logo">
                <h1>모바일 사이트</h1>
            </div>
            <button class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#services">서비스</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Hero section -->
        <section id="home" class="hero">
            <div class="container">
                <h2>모바일 최적화 웹사이트</h2>
                <p>모든 기기에서 완벽하게 작동하는 반응형 웹사이트입니다.</p>
                <button class="cta-button">시작하기</button>
            </div>
        </section>

        <!-- About section -->
        <section id="about" class="about">
            <div class="container">
                <h2>소개</h2>
                <div class="about-content">
                    <p>이 웹사이트는 모바일 사용자 경험을 최적화하여 설계되었습니다.</p>
                    <div class="features">
                        <div class="feature">
                            <h3>반응형 디자인</h3>
                            <p>모든 화면 크기에 최적화</p>
                        </div>
                        <div class="feature">
                            <h3>빠른 로딩</h3>
                            <p>최적화된 성능</p>
                        </div>
                        <div class="feature">
                            <h3>터치 친화적</h3>
                            <p>모바일 터치에 최적화</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services section -->
        <section id="services" class="services">
            <div class="container">
                <h2>서비스</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <h3>웹 개발</h3>
                        <p>모바일 최적화 웹사이트 제작</p>
                    </div>
                    <div class="service-card">
                        <h3>반응형 디자인</h3>
                        <p>모든 기기에 맞는 디자인</p>
                    </div>
                    <div class="service-card">
                        <h3>UX 최적화</h3>
                        <p>사용자 경험 개선</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact section -->
        <section id="contact" class="contact">
            <div class="container">
                <h2>연락처</h2>
                <form class="contact-form">
                    <input type="text" placeholder="이름" required>
                    <input type="email" placeholder="이메일" required>
                    <textarea placeholder="메시지" required></textarea>
                    <button type="submit">보내기</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 모바일 반응형 웹사이트. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
